two_weeks_before_birthday:
  user: joe
  description: Send a birthday card to {{name}} ({{date}})
  field: birthday
  offset: <%= 2.weeks * -1 %>
  
two_weeks_after_birthday:
  user: joe
  description: Ask {{name}} if they received their birthday card ({{date}})
  field: birthday
  offset: <%= 2.weeks * 1 %>