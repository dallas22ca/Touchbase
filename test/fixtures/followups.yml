on_birthday:
  user: joe
  description: Say Happy Birthday to {{name}} ({{birthday}})
  field: birthday
  offset: 0

two_weeks_before_birthday:
  user: joe
  description: Send a birthday card to {{name}} ({{birthday}})
  field: birthday
  offset: <%= 2.weeks * -1 %>
  
two_weeks_after_birthday:
  user: joe
  description: Ask {{name}} if they received their birthday card ({{birthday}})
  field: birthday
  offset: <%= 2.weeks * 1 %>
  
every_three_weeks:
  user: joe
  description: Pop by {{name}}
  recurrence: <%= 3.weeks.to_i %>
  starting_at: <%= Time.now %>
  
every_five_weeks:
  user: joe
  description: Pop by {{name}}
  recurrence: <%= 5.weeks.to_i %>
  starting_at: <%= Time.now %>
  
every_three_weeks_starting_on_birthday:
  user: joe
  description: Pop by {{name}}
  recurrence: <%= 3.weeks.to_i %>
  field: birthday
  
every_five_weeks_starting_on_birthday:
  user: joe
  description: Pop by {{name}}
  recurrence: <%= 5.weeks.to_i %>
  field: birthday

awesome:
  user: joe
  description: Say Hi to awesome people {{name}}
  recurrence: <%= 3.months %>
  starting_at: <%= Time.now %>
  criteria: [["awesome", "is", "true"]]

not_awesome:
  user: joe
  description: Say Hi to awesome people {{name}}
  recurrence: <%= 3.months %>
  starting_at: <%= Time.now %>
  criteria: [["awesome", "is_not", "true"]]